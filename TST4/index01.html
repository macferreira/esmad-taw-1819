<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form action="index01.html" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" value="John">
      <br />
      <label for="age_0-18">&lt;18</label>
      <input type="radio" name="age" id="age_0-18" value="-18">
      <label for="age_19-35">19-35</label>
      <input type="radio" name="age" id="age_19-35" value="19-35">
      <label for="age_36-48">36-48</label>
      <input type="radio" name="age" id="age_36-48" value="36-48">
      <label for="age_49-plus">&gt;49</label>
      <input type="radio" name="age" id="age_49-plus" value="49+">
      <br>
      <label for="profession">Profession:</label>
      <input type="text" name="profession" id="profession">
      <br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
      <br>
      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="portugal">Portugal</option>
        <option value="spain">Spain</option>
        <option value="france">France</option>
        <option value="italy">Italy</option>
        <option value="greece">Greece</option>
      </select>
      <br>
      <label for="photography">Photography</label>
      <input type="checkbox" name="interest" id="photography" value="photography">
      <label for="music">Music</label>
      <input type="checkbox" name="interest" id="music" value="music">
      <label for="cinema">Cinema</label>
      <input type="checkbox" name="interest" id="cinema" value="cinema">
      <label for="computers">Computers</label>
      <input type="checkbox" name="interest" id="computers" value="computers">
      <br>
      <label for="how">How did you find about us:</label>
      <textarea name="how" id="how" cols="40" rows="5"></textarea>
    </form>
  </body>
</html>
